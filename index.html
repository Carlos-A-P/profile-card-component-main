<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/stylesheet.css">
  <!-- Regular 400 font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
  <!-- icon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Carlos Perez | Profile card component</title>

</head>

<body>
  <main>
    <div class="card">
      <div class="wrapper">
        <div class="imageHeader"></div>
        <section class="topContent">
          <div class="image"><img src="images/image-victor.jpg" alt="image of victor">
          </div>
          <div class="name"><h1>Victor Crest</h1><p>26</p></div>
          <div class="city"><p>London</p></div>
        </section>

        <section class="bottomContent">
          <div class="stats1">
            <div class="number"><h2>80K</h2></div>
            <div class="subText"><p>Followers</p></div>
          </div>
          <div class="stats2">
            <div class="number"><h2>803K</h2></div>
            <div class="subText"><p>Likes</p></div>
          </div>
          <div class="stats3">
            <div class="number"><h2>1.4K</h2></div>
            <div class="subText"><p>Photos</p></div>
          </div>
        </section>


      </div>
    </div>
  </main>
  <footer>
    <div class="footer">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Carlos-A-P" target="_blank">Carlos Perez</a>.
    </div>
  </footer>
</body>

</html>
